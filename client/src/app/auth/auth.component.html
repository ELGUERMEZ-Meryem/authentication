<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error.message }}</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>E-Mail</label>
        <input type="email" id="email" class="form-control" [formControl]="f().email"/>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" class="form-control" [formControl]="f().password"/>
      </div>
      <div>
        <button class="btn btn-primary" type="submit">{{isLoginMode ? 'login' : 'Sign up'}}</button> |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{isLoginMode ? 'Sign up' : 'login' }}</button>
      </div>
      <div *ngIf="isLoading" style="text-align: center">
        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
      </div>
      <div>
        <button class="btn btn-primary" type="button" *ngIf="isLogin" (click)="signOut()">sign out</button>
      </div>
    </form>
  </div>
</div>
