<form (ngSubmit)="verifyCode()" [formGroup]="verificationForm">
  <h1>Log In: verify Two-factor Authentication</h1>
  <p>To complete login you should enter the 6-digit key from your authenticator app into the code field</p>
  <div class="form-group">
    <label>Code</label>
    <input [formControlName]="'code'" class="form-control" id="code" type="text"/>
    <span *ngIf="isControlHasError('code','required')" class="text-danger">
      <small><strong>code is required</strong></small>
    </span>
    <span *ngIf="isControlHasError('code','minlength')" class="text-danger">
      <small><strong>password minimum length is 6</strong></small>
    </span>
    <span *ngIf="isControlHasError('code','maxlength')" class="text-danger">
      <small><strong>password maximum length is 6</strong></small>
    </span>
  </div>
  <div>
    <button class="btn btn-primary" type="submit">verify</button>
  </div>
  <div *ngIf="isLoading" style="text-align: center">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</form>
